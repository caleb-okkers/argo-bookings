name: Frontend - Build & Deploy (S3 + CloudFront)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE_URL: https://d2irs3t4926chr.cloudfront.net
        run: npm run build

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync to S3
        env:
          FRONTEND_BUCKET: ${{ secrets.FRONTEND_BUCKET }}
        run: |
          set -euo pipefail
          aws s3 sync frontend/dist "s3://${FRONTEND_BUCKET}/" --delete

      - name: Invalidate CloudFront
        env:
          FRONTEND_DISTRIBUTION_ID: ${{ secrets.FRONTEND_DISTRIBUTION_ID }}
        run: |
          set -euo pipefail
          aws cloudfront create-invalidation \
            --distribution-id "${FRONTEND_DISTRIBUTION_ID}" \
            --paths "/*"
